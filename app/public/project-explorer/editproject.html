<!doctype html><html lang="en"><head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Edit Project</title> 
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
 </head> 
 <body> 
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary"> 
   <a href="index.html" class="navbar-brand">Project Explorer</a> 
   <form name="searchForm" class="form-inline"> 
    <input type="text" class="form-control mr-sm-2" placeholder="Search Projects"> 
    <button type="submit" class="btn btn-outline-light">Search</button> 
   </form> 
   <ul class="navbar-nav"> 
    <li class="nav-item"> <a href="createproject.html" class="nav-link">Submit</a> </li> 
   </ul> 
   <ul class="navbar-nav ml-auto"> 
    <li class="nav-item"> <a href="register.html" class="nav-link">Sign up</a> </li> 
    <li class="nav-item"> <a href="login.html" class="nav-link">Login</a> </li> 
   </ul> 
  </nav> 
  <main> 
   <section class="container"> 
    <h1 style="margin-top: 50px;">Project 1</h1> 
    <div class="row  bg-light d-flex jusify-content-center p-3"> 
     <div class="col" "> 
      <p>Created by<br> Jane Doe</p> 
     </div> 
     <div class="col"> 
      <p>Date Created<br> 00/00/0000</p> 
     </div> 
     <div class="col"> 
      <p>Last Updated<br> 01/01/0001</p> 
     </div> 
     <div class="col d-flex justify-content-end"> 
      <button type="submit" class="btn btn-primary">View Project</button> 
     </div> 
    </div> 
   </section> 
   <section class="container"> 
    <div class="row"> 
     <div class="col"> 
      <h4 style="margin-top: 50px;">Edit Project</h4> 
      <hr> 
      <form id=" editproject" name="editProject"> 
       <div class="form-group"> 
        <label class="form-label" for="name">Project Name</label> 
        <input class="form-control" type="text" id="name" name="name" placeholder="Project 1"> 
       </div> 
       <div class="form-group"> 
        <label class="form-label" for="abstract">Project abstract</label> 
        <br> 
        <textarea class="form-control" id="abstract" name="abstract" rows="10" col="20" placeholder="Project 1 is a very interesting project"></textarea> 
       </div> 
       <div class="form-group"> 
        <label class="form-label" for="authors">Author(s)</label> 
        <input class="form-control" type="text" id="authors" name="authors" placeholder="John Doe"> 
       </div> 
       <div class="form-group"> 
        <label class="form-label" for="tags">Tag(s)</label> 
        <input class="form-control" type="text" id="tags" name="tags" placeholder="#web"> 
       </div> 
       <button type="submit" class="btn btn-primary">Save</button> 
      </form> 
     </div> 
     <div class="col"> 
      <h4 style="margin-top: 50px;">Manage Projects Files</h4> 
      <hr> 
      <form> 
       <div class="custom-file" style="margin-bottom: 30px;">
         &gt; 
        <label class="custom-file-label" for="projectFile">Click to open the file browser</label> 
        <input type="file" class="custom-file-input" name="projectFile" id="projectFile"> 
       </div> 
      </form> 
      <div class="card"> 
       <div class="card-header">
         Project files 
       </div> 
       <div class="card-body"> 
        <p class="text-center">No file uploaded yet</p> 
       </div> 
      </div> 
     </div> 
    </div> 
   </section> 
  </main> 
  <footer> 
   <div class="container bg-light pt-3 my-3"> 
    <div class="d.flex"> 
     <p class="text-secondary text-right" ">Project Explorer Â© 2021 . <span class="text-body">Edconnect</span> </p> 
    </div> 
   </div> 
  </footer> 
 
</body></html>
