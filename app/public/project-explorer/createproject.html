<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Create Project</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary" id="navbar">
    <a href="index.html" class="navbar-brand">Project Explorer</a>
    <form name="searchForm" class="form-inline">
      <input type="text" class="form-control mr-sm-2" placeholder="Search Projects">
      <button type="submit" class="btn btn-outline-light">Search</button>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item"> <a href="createproject.html" class="nav-link">Submit</a> </li>
    </ul>
    <ul class="navbar-nav ml-auto" id="navBarLoginRegister">
      <li class="nav-item"> <a href="register.html" class="nav-link">Sign up</a> </li>
      <li class="nav-item"> <a href="login.html" class="nav-link">Login</a> </li>
    </ul>
  </nav>
  <main>
    <div class="container">
      <div class="mx-auto w-75">
        <h2 style="margin-top: 50px;">Submit Project</h2>
        <form id="createProjectForm" name="createProjectForm">
          <div class="form-group">
            <label class="form-label" for="name">Project Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter project name">
          </div>
          <div class="form-group">
            <label class="form-label" for="abstract">Project abstract:</label>
            <br>
            <textarea class="form-control" id="abstract" name="abstract" rows="10" col="20"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="authors">Author(s)</label>
            <input class="form-control" type="text" id="authors" name="authors"
              placeholder="Enter author names (separated by comma)">
          </div>
          <div class="form-group">
            <label class="form-label" for="tags">Tag(s)</label>
            <input class="form-control" type="text" id="tags" name="tags"
              placeholder="Use # to tag projects with different topics (e.g #javascript #mongodb)">
          </div>
          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="container bg-light pt-3 my-3">
      <div class="d.flex">
        <p class="text-secondary text-right" ">Project Explorer Â© 2021 . <span class=" text-body">Edconnect</span> </p>
      </div>
    </div>
  </footer>
  <script src='js/app.js'></script>
</body>

</html>
